<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(228, 228, 228);
            border: 1px black ;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div#d1 {
            background-color: blueviolet;
        }

        div:hover {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="d1">####</div>
    <div id="d2">++++</div>
    <div id="d3">xxxx</div>
</body>
</html>
