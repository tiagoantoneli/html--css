<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Video hospedado localmente</h1>
    <p>Esta no meu proprio servidor</p>
    <video width="500" poster="imagens/limao-capa.webp" controls loop>
        <source src="midia/Lemon-Video.webm" type="video/webm">
        <source src="midia/Lemon-Video.mp4" type="video/mp4">
        <source src="midia/Lemon-Video.mkv" type="video/mkv">
        <p>Seu navegador nao suporta video</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/GkO_XpD_0wM?si=YOBx82Ax4lCTm7Ay" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
